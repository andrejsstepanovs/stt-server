services:
  stt-service:
    build: .
    container_name: stt
    restart: unless-stopped
    ports:
      - "8000:8000"
    
    # --- AUDIO CONFIGURATION (The Trick) ---
    devices:
      # Maps the host's sound card directly to the container
      - "/dev/snd:/dev/snd"
    
    # --- GPU CONFIGURATION ---
    # This enables CUDA for Whisper
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # --- ENVIRONMENT ---
    environment:
      # Forces Python to print logs immediately (useful for seeing transcription)
      - PYTHONUNBUFFERED=1
